# 贝叶斯网络虚假评论识别 - 配置文件

# 数据路径配置
data_paths:
  amazon:
    raw_dir: "data/raw/amazon"
    processed_dir: "data/processed/amazon"
  yelp:
    raw_dir: "data/raw/yelp"
    processed_dir: "data/processed/yelp"

# 输出路径（简化配置）
output:
  logs_dir: "logs"

# 文本特征配置
text_features:
  min_review_length: 10  # 最小评论长度（词数）
  max_review_length: 5000  # 最大评论长度
  
# 用户行为特征配置
user_features:
  min_review_count: 1  # 最小评论数
  
# 离散化配置（数据驱动的分位数离散化）
# 注意：不再使用固定阈值，而是在每个数据集内部使用qcut计算分位点
# 这确保了统计稳健性，每个状态的样本数近似相等
discretization:
  # 离散化方法：qcut（分位数离散化）
  # 所有连续特征将被自动离散化为3个状态（三分位）
  # 具体分位点由数据分布决定，在FeatureDiscretizer中自动计算

# 采样配置（用于快速测试）
sampling:
  enabled: true  # 启用采样模式进行测试
  amazon_sample_size: 50000
  yelp_sample_size: 50000

# 日志配置
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
